{% extends 'base.html' %}

{% block content %}

<div class="form-container">
    <h1>Sign Up</h1>
    <form method="POST" class='mt-3'>
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group field-group">
                {{form.username.label}}
                {{form.username}}
            </div>
            <div class="form-group ml-4 field-group">
                {{form.email.label}}
                {{form.email}}
            </div>
        </div>
        <div class="form-row">
            <div class="form-group field-group">
                {{form.password1.label}}
                {{form.password1}}
            </div>
            <div class="form-group ml-4 field-group">
                {{form.password2.label}}
                {{form.password2}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Sign up</button>
    </form>
    <p class="mt-2">Already have an account? <a href="{% url 'accounts:login' %}">Log In</a></p>
</div>

{% endblock %}
